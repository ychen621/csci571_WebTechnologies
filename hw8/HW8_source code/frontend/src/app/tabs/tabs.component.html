<ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist" *ngIf="showTab">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" 
    type="button" role="tab" aria-controls="pills-home" aria-selected="true" (click) = 'selectInfo()'>Artist Info</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" 
    type="button" role="tab" aria-controls="pills-profile" aria-selected="false" (click) = 'selectWork()'>Artworks</button>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
    <app-detail [artistInfo] = "artistInfo" [showInfo] = "showInfo" *ngIf = "showInfo"></app-detail>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
    <app-artworks [targetWork] = "targetWork" [showArtworks] = "showArtworks" [showNoArtwork] = 'showNoArtwork' *ngIf = "showArtworks"></app-artworks>
  </div>
</div>
